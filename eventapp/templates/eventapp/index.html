<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
   <header>
      <img id="Logo" src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="Logo" width="100px" height="100px" />
<nav>
    <a class="nav-link" href="">Home</a>
    <a class="nav-link" href="">Login</a>
    <a class="nav-link" href="">Registration</a>
</nav>
   </header> 

<section id="Events">
    {% for event in events %}
    <div class="event-card">
        <h2 class="event-title">{{event.event_title}}</h2>
        <p class="event-location">Location: {{event.location}}</p>
        <p class="event-date">Date: {{event.date}}</p>
        <a href="{% url 'eventdetail' event.pk %}" class="details-btn">Details</a>
    </div>
    {% endfor %}
    
</section>   

<footer>
    <p> Copyright</p>
</footer>
</body>
</html>
